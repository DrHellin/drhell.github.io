<!doctype html>
<html lang="en">
  <head>
    <title>bootstrap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="section">
      <div class="container">
        <!--первый row-->
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="header text-center">
              <span>Получите видео-инструкцию</span><br>
            <strong class="text-uppercase">Как заработать свой первый рубль</strong>
            </h1>
          </div>
        </div>
        <!--Второй row-->
        <div class="row">
          <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
            <div class="video">
              <iframe width="550" height="309" src="https://rutube.ru/play/embed/21a1d6d0f7480d0187b8f8ccbbd3bd7b/" frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
            <div class="form">
              <p class="form-header text-center">Введите ваши данные</p>
              <form action="#">
                <input type="text" class="form-control input-lg" placeholder="Email">
                <input type="text" class="form-control input-lg" placeholder="Пароль от ячейки с золотом">
                <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="section">
      <div class="container">
        <!--row под заголовок секции-->
        <div class="row">
         <div class="col-lg-12 col-xs-12 col-sm-12">
            <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
          </div>
        </div>
        <!--блок с преимуществами-->
       <div class="feature text-center">
         <div class="row">
           <div class="col-lg-3 col-md-6">
             <div class="feature-box">
               <img src="билеты.png" alt="1 преимущество">
               <p>Первое преимущество</p>
             </div>
           </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="гор.png" alt="2 преимущество">
                <p>Второе преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="дом.png" alt="3 преимущество">
                <p>Третье преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img src="палатка.png" alt="4 преимущество">
                <p>Четвёртое преимущество</p>
              </div>
            </div>
          </div>
        </div>
        <!--кнопка инструкция-->
        <div class="bttn text-center">
          <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
        </div>
      </div>
    </div>

  </body>
</html>
